<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Teknologi Informasi - Mind Map</title>
    <link
            type="text/css"
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/jsmind@0.8.6/style/jsmind.css"
        />
        <script
            type="text/javascript"
            src="//cdn.jsdelivr.net/npm/jsmind@0.8.6/es6/jsmind.js"
        ></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        jmnode {
            max-width: 700px !important; /* Batasi lebar maksimum node */
           
        }

        #jsmind_container {
            width: 100% ;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="jsmind_container"></div>
    <script>
       var mind = {
    "meta": {
        "name": "Audit Teknologi Informasi",
        "author": "ChatGPT",
        "version": "0.4.6"
    },
    "format": "node_tree",
    "data": {
        "id": "root",
        "topic": "Audit Teknologi Informasi",
        "children": [
            {
                "id": "pengantar",
                "topic": "Pengantar",
                "children": [
                    { "id": "tujuan", "topic": "Tujuan: Mengelola dan memeriksa sistem TI secara berkala" },
                    { "id": "manfaat", "topic": "Manfaat: Memenuhi tujuan dan sasaran bisnis" },
                    { "id": "materi", "topic": "Materi: Masalah, simulasi, kasus praktis" }
                ]
            },
            {
                "id": "kerangka_kerja",
                "topic": "Kerangka Kerja Audit TI",
                "children": [
                    {
                        "id": "standar_framework",
                        "topic": "Standar dan Framework",
                        "children": [
                            { "id": "cobit", "topic": "COBIT (Control Objectives for Information and Related Technology)" },
                            { "id": "itil", "topic": "ITIL (Information Technology Infrastructure Library)" },
                            { "id": "cmmi", "topic": "CMMI (Capability Maturity Model Integration)" },
                            { "id": "pmbok", "topic": "PMBOK (Project Management Body of Knowledge)" },
                            { "id": "prince2", "topic": "PRINCE2 (Projects in a Controlled Environment)" },
                            { "id": "iso_20000", "topic": "ISO/IEC 20000" },
                            { "id": "iso_21500", "topic": "ISO 21500" },
                            { "id": "iso_38500", "topic": "ISO/IEC 38500" },
                            { "id": "togaf", "topic": "TOGAF (The Open Group Architecture Framework)" }
                        ]
                    },
                    { "id": "cobit5", "topic": "COBIT 5: Best Practice" }
                ]
            },
            {
                "id": "proses_audit",
                "topic": "Proses Audit TI",
                "children": [
                    { "id": "ruang_lingkup", "topic": "Menentukan Ruang Lingkup, Kriteria, dan Tujuan" },
                    {
                        "id": "perencanaan",
                        "topic": "Perencanaan Audit TI",
                        "children": [
                            { "id": "sumber_daya", "topic": "Identifikasi sumber daya" },
                            { "id": "rencana_audit", "topic": "Menyiapkan rencana audit" },
                            { "id": "tim_audit", "topic": "Menyusun Tim Audit" }
                        ]
                    },
                    {
                        "id": "melaksanakan",
                        "topic": "Melaksanakan Prosedur Audit",
                        "children": [
                            { "id": "opening", "topic": "Opening Meeting" },
                            { "id": "reviu", "topic": "Reviu Dokumen" },
                            { "id": "pengumpulan", "topic": "Pengumpulan Data" }
                        ]
                    },
                    {
                        "id": "evaluasi_bukti",
                        "topic": "Reviu dan Evaluasi Bukti",
                        "children": [
                            { "id": "temuan_audit", "topic": "Men-generate Temuan Audit" },
                            { "id": "laporan", "topic": "Menyiapkan Dokumentasi untuk Laporan Akhir" }
                        ]
                    },
                    { "id": "kesimpulan_laporan", "topic": "Menyusun Kesimpulan dan Melaporkan Hasil Audit" }
                ]
            },
            {
                "id": "tugas_peran",
                "topic": "Tugas dan Peran Auditor TI",
                "children": [
                    { "id": "merencanakan", "topic": "Merencanakan, Melaksanakan, Mengawasi, dan Melaporkan" },
                    { "id": "pendekatan", "topic": "Menggunakan Pendekatan yang Sesuai" },
                    { "id": "kehati_hatian", "topic": "Memperhatikan Prinsip Kehati-hatian" }
                ]
            },
            {
                "id": "kesimpulan",
                "topic": "Kesimpulan",
                "children": [
                    { "id": "evaluasi", "topic": "Audit TI adalah Kegiatan Evaluasi Sistematis dan Objektif" },
                    { "id": "kepatuhan", "topic": "Pentingnya Kepatuhan terhadap Prosedur dan Standar" }
                ]
            }
        ]
    }
};

        // Setup jsMind options
        var options = {
            container: 'jsmind_container',
            theme: 'primary',
            mode: 'full',
            editable: false,
            width: 1000,  // Sesuaikan ukuran mind map
            height: 600,
            layout: {
                hspace: 30,  // Jarak horizontal antar node
                vspace: 30,  // Jarak vertikal antar node
                pspace: 15   // Jarak antar subnode
            }
        };

        // Initialize and show the mind map
        var jm = new jsMind(options);
        jm.show(mind);


    </script>
</body>
</html>
