<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map - Sistem Jaringan Komputer</title>
    <link
            type="text/css"
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/jsmind@0.8.6/style/jsmind.css"
        />
        <script
            type="text/javascript"
            src="//cdn.jsdelivr.net/npm/jsmind@0.8.6/es6/jsmind.js"
        ></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        } jmnode {
            max-width: 700px !important; /* Batasi lebar maksimum node */
           
        }
        #jsmind_container {
            width: 100%;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

        var options = {
            container: 'jsmind_container',
            theme: 'primary',
            mode: 'full',
            editable: false
        };

        var jm = new jsMind(options);
        jm.show(mind);

</body>
</html>
