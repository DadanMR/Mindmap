<!DOCTYPE html>
<html lang="en">
<head>

            src="//cdn.jsdelivr.net/npm/jsmind@0.8.6/es6/jsmind.js"

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        jmnode {
            max-width: 700px !important; /* Batasi lebar maksimum node */

        #jsmind_container {
            width: 100%;
            height: 100vh;
            margin: 0;
        }

</head>
