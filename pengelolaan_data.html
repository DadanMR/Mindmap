<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengelolaan Data - Mind Map</title>
    <link
            type="text/css"
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/jsmind@0.8.6/style/jsmind.css"
        />
        <script
            type="text/javascript"
            src="//cdn.jsdelivr.net/npm/jsmind@0.8.6/es6/jsmind.js"
        ></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        jmnode {
            max-width: 700px !important; /* Batasi lebar maksimum node */
           
        }
        #jsmind_container {
            width: 100%;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="jsmind_container"></div>
    <script>
        var mind = {
            "meta": {
                "name": "Pengelolaan Data",
                "author": "ChatGPT",
                "version": "0.4.6"
            },
            "format": "node_tree",
            "data": {
                "id": "root",
                "topic": "Pengelolaan Data",
                "children": [
                    {
                        "id": "pendahuluan",
                        "topic": "Pendahuluan",
                        "children": [
                            {"id": "latar_belakang", "topic": "Latar Belakang: Data sebagai aset organisasi"},
                            {"id": "deskripsi", "topic": "Deskripsi Singkat: Pengelolaan data dan tujuannya"},
                            {"id": "tujuan", "topic": "Tujuan Pembelajaran: Meningkatkan pemahaman pengelolaan data"}
                        ]
                    },
                    {
                        "id": "strategi_pengelolaan",
                        "topic": "Strategi Pengelolaan Data",
                        "children": [
                            {"id": "manajemen_data", "topic": "Manajemen Data (Data Management)"},
                            {"id": "strategi_manajemen", "topic": "Strategi Manajemen Data (Data Management Strategy)"},
                            {"id": "komponen_manajemen", "topic": "Komponen Manajemen Data (Data Management Components)"}
                        ]
                    },
                    {
                        "id": "kebijakan_data",
                        "topic": "Kebijakan Data",
                        "children": [
                            {"id": "kebijakan", "topic": "Kebijakan Data (Data Policy)"},
                            {"id": "standar_metadata", "topic": "Standar Data dan Metadata (Data Standards and Metadata)"},
                            {"id": "prosedur_pengelolaan", "topic": "Prosedur Pengelolaan Data (Data Management Procedures)"}
                        ]
                    },
                    {
                        "id": "implementasi",
                        "topic": "Implementasi Pengelolaan Data",
                        "children": [
                            {"id": "rencana_layanan", "topic": "Rencana Layanan Pengelolaan Data (Data Management Service Plan)"},
                            {"id": "solusi_permasalahan", "topic": "Penyusunan Solusi Permasalahan (Problem Solving Solutions)"},
                            {"id": "evaluasi", "topic": "Evaluasi Pelaksanaan Pengelolaan Data (Evaluation of Data Management Implementation)"}
                        ]
                    },
                    {
                        "id": "keamanan_data",
                        "topic": "Keamanan Data",
                        "children": [
                            {"id": "kebijakan_keamanan", "topic": "Kebijakan Keamanan Data (Data Security Policy)"},
                            {"id": "standar_keamanan", "topic": "Standar Keamanan Data (Data Security Standards)"},
                            {"id": "prosedur_keamanan", "topic": "Prosedur Keamanan Data (Data Security Procedures)"}
                        ]
                    },
                    {
                        "id": "pemeliharaan_database",
                        "topic": "Pemeliharaan Database",
                        "children": [
                            {"id": "proses_pemeliharaan", "topic": "Proses Pemeliharaan Database (Database Maintenance Process)"},
                            {"id": "backup", "topic": "Backup/Penyalinan Database (Database Backup)"},
                            {"id": "restore", "topic": "Restore/Pemulihan Database (Database Recovery)"}
                        ]
                    }
                ]
            }
        };

var options = {
    container: 'jsmind_container',
    theme: 'primary',
    mode: 'full',
    editable: false
};

var jm = new jsMind(options);
jm.show(mind);
</script>
</body>
</html>
